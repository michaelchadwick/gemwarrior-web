<!DOCTYPE html>
<html lang="en">
<head>
  <!-- BASIC
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <meta http-equiv="cache-control" content="Public">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <title>Gem Warrior (Web)</title>

  <!-- META
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="description" content="Sketch pad web app" />
  <meta name="author" content="Michael Chadwick">
  <meta name="application-name" content="Gem Warrior">
  <meta name="title" content="Gem Warrior" />
  <meta property="og:title" content="Gem Warrior - A short text adventure">
  <meta property="og:url" content="https://gw.neb.host">
  <meta property="og:description" content="Can you escape the inescapable hole using only text?">
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:domain" content="gw.neb.host">

  <!-- FAVICONS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="apple-touch-icon" sizes="180x180" href="./assets/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/icons/favicon-16x16.png">
  <link rel="manifest" href="site.webmanifest">
  <link rel="mask-icon" href="./assets/icons/safari-pinned-tab.svg" color="#000000">
  <link rel="shortcut icon" href="./favicon.ico">
  <meta name="msapplication-TileColor" content="#000000">
  <meta name="msapplication-config" content="./browserconfig.xml">
  <meta name="theme-color" content="#000000">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="assets/css/screen.css" />
</head>
<body>
  <div class="content">
    <div id="screenContainer">
      <div id="display">
        <div id="input">
          <form>
            <div id="heading">
              <span class="main">|G|E|M| |W|A|R|R|I|O|R|</span>
              <button class="help" type="button" data-command="?" title="Help">Help</button>
            </div>

            <div id="game">
              <div id="output"></div>

              <div id="stats">
                [LV: <span id="level"></span>][XP: <span id="xp"></span>][HP: <span id="hp"></span>][ROX: <span id="rox"></span>]<br />
              </div>
              <div id="location">
                [LOC: <span id="loc"></span>]
              </div>
              <div id="avatar"></div>

              <!--mobile browser-->
              <div id="controller">
                <div id="directions">
                  <button type="button" data-command="N" title="North">N</button><button type="button" data-command="E" title="East">E</button><button type="button" data-command="S" title="South">S</button><button type="button" data-command="W" title="West">W</button>
                </div>

                <div id="commands">
                  <button type="button" data-command="look" title="Look" class="first">Lok</button><button type="button" data-command="pickup" title="Pickup">Get</button><button type="button" data-command="char" title="Character">Chr</button><button type="button" data-command="inventory" title="Inventory">Inv</button><button type="button" data-command="sit" title="Sit">Sit</button><button type="button" data-command="stand" title="Stand">Std</button><button type="button" class='last' data-command="about" title="About">Abt</button>
                </div>
              </div>
              <!--non-mobile browser-->
              <div id="keyboard">
                <label for="userInput"> GW> </label>
                <input type="text" name="userInput" id="userInput" />
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>window.jQuery || document.write('<script src="assets/js/vendor/jquery-2.1.4.min.js"><\/script>')</script>
  <script src='assets/js/vendor/webaudio-tinysynth.js'></script>
  <script src="assets/js/game.js"></script>
</body>
</html>
