<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gem Warrior (Web)</title>
  <link rel="icon" src="favicon.ico" />
  <link href="assets/css/screen.css" rel="stylesheet" />
</head>
<body>
  <div class="content">
    <div id="screenContainer">
      <div id="display">
        <div id="input">
          <form>
            <div id="heading">
              <span class="main">|G|E|M| |W|A|R|R|I|O|R|</span>
            </div>

            <div id="gameDiv">
              <div id="output"></div>

              <div id="stats">
                [LV: <span id="level"></span>][XP: <span id="xp"></span>][ROX: <span id="rox"></span>][HP: <span id="hp"></span>]<br />
              </div>
              <div id="location">
                [LOC: <span id="loc"></span>]
              </div>

              <!--mobile browser-->
              <div id="controller">
                <!--We use a table for the simple alignment of the buttons-->
                <table>
                  <tr>
                    <td></td>
                    <td><button type='button' data-command='N'  title="North">N</button></td>
                    <td></td>
                  </tr>
                  <tr>
                    <td><button type='button' data-command='W' title="West">W</button></td>
                    <td></td>
                    <td><button type='button' data-command='E' title="East">E</button></td>
                  </tr>
                  <tr>
                    <td></td>
                    <td><button type='button' data-command='S'  title="South">S</button></td>
                    <td></td>
                  </tr>
                  <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                  </tr>
                </table>
                <table>
                  <tr>
                    <td><button type='button' data-command='P'  title="Pickup">P</button></td>
                    <td><button type='button' data-command='A'  title="About">A</button></td>
                    <td><button type='button' data-command='?'  title="Help">?</button></td>
                  </tr>
                </table>
              </div>
              <!--non-mobile browser-->
              <div id="keyboard">
                <label for="userInput"> GW> </label>
                <input type="text" name="userInput" id="userInput" />
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>window.jQuery || document.write('<script src="assets/js/vendor/jquery-2.1.4.min.js"><\/script>')</script>
  <script src="assets/js/game.js"></script>
</body>
</html>
