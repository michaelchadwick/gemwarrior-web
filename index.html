<body>
  <header>
    <div class="menu-left">

      <div id="nav-links">
        <button id="button-nav" class="icon" aria-label="Click for links to more apps by neb.host" tabindex="-1">
          <i class="fa-solid fa-bars"></i>
        </button>
        <div id="nav-overlay">
          <div id="nav-content">
            <div class="container">

              <div class="nav-header">More Apps By Neb</div>

              <div class="nav-list"></div>

              <div class="nav-footer">
                <!-- vvv neb.host subsite footer -->
                <footer id="footer-neb-host">site by <a href="https://neb.host">neb.host</a>
                </footer>
                <!-- ^^^ neb.host subsite footer -->
              </div>
            </div>

            <div id="button-nav-close">
              <a href="#">X</a>
            </div>

          </div>
        </div>
      </div>

      <button id="button-help" class="icon" aria-label="Help" tabindex="-1">
        <i class="fa-solid fa-question"></i>
      </button>

    </div>

    <div class="title">
      <h1>|G|E|M| |W|A|R|R|I|O|R|</h1>
    </div>

    <div class="menu-right">

      <button id="button-feedback" class="icon" aria-label="Feedback" tabindex="-1">
        <i class="fa-solid fa-comments"></i>
      </button>

      <button id="button-settings" class="icon" aria-label="Settings" tabindex="-1">
        <i class="fa-solid fa-gear"></i>
      </button>

    </div>
  </header>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <section id="log-container">
    <pre id="log"></pre>
  </section>

  <section id="game">
    <div id="output"></div>
  </section>

  <section id="interface">
    <div id="stats">
      <span>[</span><strong>NAME</strong>:<span id="name"></span></strong><span>]</span>
      <span>[</span><strong>LV</strong>:<span id="level"></span><span>]</span>
      <span>[</span><strong>XP</strong>:<span id="xp"></span><span>]</span>
      <span>[</span><strong>HP</strong>:<span id="hp"></span><span>]</span>
      <span>[</span><strong>ROX</strong>:<span id="rox"></span><span>]</span><br />
    </div>
    <div id="location">
      [LOC:<span id="loc"></span>]
    </div>
    <div id="avatar"></div>

    <div id="keyboard">
      <div class="row">
        <button data-key="q">q</button><button data-key="w">w</button><button data-key="e">e</button><button data-key="r">r</button><button data-key="t">t</button><button data-key="y">y</button><button data-key="u">u</button><button data-key="i">i</button><button data-key="o">o</button><button data-key="p">p</button>
      </div>
      <div class="row">
        <div class="spacer half"></div><button data-key="a">a</button><button data-key="s">s</button><button data-key="d">d</button><button data-key="f">f</button><button data-key="g">g</button><button data-key="h">h</button><button data-key="j">j</button><button data-key="k">k</button><button data-key="l">l</button><div class="spacer half"></div>
      </div>
      <div class="row">
        <button data-key="↵" class="one-and-a-half">enter</button><button data-key="z">z</button><button data-key="x">x</button><button data-key="c">c</button><button data-key="v">v</button><button data-key="b">b</button><button data-key="n">n</button><button data-key="m">m</button><button data-key="<" class="one-and-a-half"><i class="fas fa-backspace"></i></button>
      </div>
      <div class="row">
        <button data-key="_">space</button>
      </div>
    </div>

    <div id="cli">
      <form>
        <label for="command-input"> GW> </label>
        <input type="text" id="command-input" />
      </form>
    </div>

    <div id="keyboard-input"></div>
  </section>
